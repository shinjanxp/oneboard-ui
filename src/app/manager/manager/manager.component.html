<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <a routerLink="/" class="logo"><img src="assets/images/oneboard-logo-white-base.svg" alt="" width="50"></a> &nbsp;
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/manager">Home</a>
      <a mat-list-item routerLink="/manager/operate/1">Operate</a>
      <app-location-tree></app-location-tree>

      <a mat-list-item routerLink="/manager/alarms">Alarms</a>

      <!-- <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="flex layout-row">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Manager</span>
      <app-logout></app-logout>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
