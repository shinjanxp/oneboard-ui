<div class="justify-center" *ngIf="!isOn">
  <img mat-card-image src="assets/images/light-off.svg" *ngFor="let i of numLights | fill">
</div>
<div class="justify-center" *ngIf="isOn">
  <img mat-card-image src="assets/images/light-on.svg" *ngFor="let i of numLights | fill">
</div>
<mat-card-actions>
  <ng-container [ngSwitch]="point.classId" *ngFor="let point of equipment.points">
    <!-- the same view can be shown in more than one case -->
    <app-point-command-switch *ngSwitchCase="'COMMAND.SWITCH'" [point]="point" (pointChange)="onSwitchChange($event)"></app-point-command-switch>
  </ng-container>
</mat-card-actions>
