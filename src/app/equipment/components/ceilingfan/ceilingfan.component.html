<img mat-card-image src="assets/images/fan.svg" class="rotating"  [ngClass]="'rotating-'+(switch?speed:0)">
<mat-card-actions>
  <mat-slide-toggle [(ngModel)]="switch">OFF/ON</mat-slide-toggle>
  <mat-slider [max]="5" [min]="0" [step]="1" [thumbLabel]="'true'" [(ngModel)]="speed" [disabled]="!switch"></mat-slider>
  <span>Speed</span>
</mat-card-actions>
