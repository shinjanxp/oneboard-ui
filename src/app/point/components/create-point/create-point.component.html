<div class="create-sub-class-container">
  <form [formGroup]="createPointForm" (ngSubmit)="onSubmit(createPointForm.value)">
    <h2>Create point</h2>
    <mat-form-field appearance="fill">
      <mat-label>Class</mat-label>
      <input matInput formControlName="classId">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>
</div>
